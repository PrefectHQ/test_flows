# File for configuring project / deployment build, push and pull steps

# Generic metadata about this project
name: test_flows
prefect-version: 2.10.15

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
#  - prefect.projects.steps.git_clone_project:
#     repository: https://github.com/prefectHQ/test_flows.git
#     branch: stg
#     access_token: null


deployments:
- name: artifacts
  entrypoint: artifact_flow.py:artifacts_flow
  tags: [test-flows]
  schedule:
    rrule: FREQ=WEEKLY;INTERVAL=1;BYDAY=FR


- name: artifacts-2
  entrypoint: artifact_flow.py:artifacts_flow
  tags: [test-flows]
  schedule:
    rrule: FREQ=DAILY;BYHOUR=10;BYMINUTE=21

- name: artifacts-3
  entrypoint: artifact_flow.py:artifacts_flow
  tags: [test-flows]
  schedule:
    rrule: FREQ=HOURLY;INTERVAL=1;WKST=MO;BYDAY=MO,TU,WE,TH,FR;BYMINUTE=30
  work_pool:
    name: kubernetes-gke-worker-dev
    job_variables: {image: prefecthq/prefect-dev:main-python3.10}
- name: sync_async
  entrypoint: async_sync_flow.py:sync_async_flow
  tags: [test-flows]
  schedule:
    cron: 0 9 * * *
    timezone: America/Chicago
  work_pool:
    name: kubernetes-gke-worker-dev
    job_variables: {image: prefecthq/prefect-dev:main-python3.10}
- name: mapped_tasks
  entrypoint: mapped_tasks_flow.py:many_mapped_tasks_flow
  tags: [test-flows]
  schedule:
    cron: 0 9 * * *
    timezone: America/Chicago
  work_pool:
    name: kubernetes-gke-worker-dev
    job_variables: {image: prefecthq/prefect-dev:main-python3.10}

- name: mapped_tasks_hanging
  entrypoint: mapped_tasks_hanging_flow.py:hanging_mapped_tasks_flow
  tags: [test-flows]
  schedule:
    cron: 0 9 * * *
    timezone: America/Chicago
  work_pool:
    name: kubernetes-gke-worker-dev
    job_variables: {image: prefecthq/prefect-dev:main-python3.10}
- name: parameters
  entrypoint: test_param_display.py:mainPydantic
  tags: [test-flows]
  schedule:
    cron: 0 9 * * *
    timezone: America/Chicago
  work_pool:
    name: kubernetes-gke-worker-dev
    job_variables: {image: prefecthq/prefect-dev:main-python3.10}
- name: art
  version:
  tags: []
  description: Flow that creates markdown, link and table artifacts
  schedule:
  entrypoint: artifact_flow.py:artifacts_flow
  parameters: {}
  work_pool:
    name: azure-worker-b
    work_queue_name:
    job_variables: {}
  pull:
